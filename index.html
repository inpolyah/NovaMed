<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bin/css/main.css">
    <title>NovaMed</title>
</head>
<body>
    <div class="head">
        <div><img class="logo" src="./app/img/logo.png"></div>
        <div class="communication">
            <div class="communication__iteam">
                <div class="size__icon"><img src="https://img.icons8.com/material/24/000000/phone--v1.png"></div>
                <div class="size">
                    <div>+(380)63 123 4890</div>
                    <div>+(380)68 123 4890</div>
                </div>
            </div>
            <div class="communication__iteam">
                <div class="size__icon"><img src="https://img.icons8.com/material/24/000000/clock--v1.png"></div>
                <div class="size">  
                    <div>Пн - Пт: 8:00 - 16:00</div>
                    <div>Субота - Неділя: вихідні</div>
                </div>
            </div>
            <div class="communication__iteam">
                <div class="size__icon"><img src="https://img.icons8.com/material/24/000000/marker--v1.png"></div>
                <div class="size">
                    <div>м. Чернігів</div>
                    <div>вул. 1-го Травня, 172</div>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <div class="navigation">
            <ul>
                <li class="navigation_iteam">головна</li>
                <li class="navigation_iteam">про клініку</li>
                <li class="navigation_iteam">послуги</li>
                <li class="navigation_iteam">спеціалісти</li>
                <li class="navigation_iteam">галерея</li>
            </ul>
        </div>
        <button class="navigation_button">онлайн запис</button>
    </nav>
</body>
</html>
