<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bin/css/main.css">
    <title>carousel</title>
</head>
<body>
    <div class="slideshow-conteiner">
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="./app/img/0001.jpg" style="width: 100%;" alt="">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="./app/img/0002.jpg" style="width: 100%;" alt="">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="./app/img/0003.jpg" style="width: 100%;" alt="">
        </div>   
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>    
        <a class="next" onclick="plusSlides(1)">&#10094</a>
    </div>
    <br>
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="./js/carousel.js"></script>
</body>
</html>
